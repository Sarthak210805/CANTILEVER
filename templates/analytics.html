<!DOCTYPE html>
<html>
<head>
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">üìä Data Analytics</h1>

    <div class="mb-3 d-flex gap-2">
        <a href="/" class="btn btn-primary">‚Üê Back to Products</a>
        <a href="/refresh" class="btn btn-warning">üîÑ Refresh Data</a>
    </div>

    <!-- Summary Stats -->
    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Total Books</h4>
                <p class="fs-3">{{ stats.total_books }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Average Price</h4>
                <p class="fs-3">¬£{{ stats.avg_price }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Top Rating</h4>
                <p class="fs-3">{{ stats.top_rating }}</p>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Price Distribution</div>
                <div class="card-body text-center">
                    <img src="/static/price_chart.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Rating Distribution</div>
                <div class="card-body text-center">
                    <img src="/static/rating_chart.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Average Price by Rating</div>
                <div class="card-body text-center">
                    <img src="/static/price_vs_rating.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Top 10 Expensive Books</div>
                <div class="card-body text-center">
                    <img src="/static/top_books.png" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
